name: 5.0

on:
  push:
    branches: [ 5.0 ]

jobs:
  publish_to_docker:
    name: Build and Push Docker image
    runs-on: ubuntu-20.04
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push API
        id: docker_build_api
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            cnbian/laobian-api:latest
            cnbian/laobian-api:5.0
            ghcr.io/jerrybian/laobian-api:latest
            ghcr.io/jerrybian/laobian-api:5.0

      - name: Build and Push ADMIN
        id: docker_build_admin
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.admin
          push: true
          tags: |
            cnbian/laobian-admin:latest
            cnbian/laobian-admin:5.0
            ghcr.io/jerrybian/laobian-admin:latest
            ghcr.io/jerrybian/laobian-admin:5.0

      - name: Build and Push BLOG
        id: docker_build_blog
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.blog
          push: true
          tags: |
            cnbian/laobian-blog:latest
            cnbian/laobian-blog:5.0
            ghcr.io/jerrybian/laobian-blog:latest
            ghcr.io/jerrybian/laobian-blog:5.0
      
      